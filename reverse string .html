!DOCTYPE html>
</html>
     <body>
          <h2>JAVA SCRIPT getTIME</h2>

          <script>
              var s=["i","like","this","program","very","much"];
              var ans ="";
              for(var i=5;i>=0;i--)
              {
                  ans += s[i] + "";
              }
              document.write("Reversed String:"+"<br>");
              document.write(ans.slice(0,ans.length-1));
          </script>
     </body>
     </html>
